<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console...</h1>

    <script>

    // This array contains our list of cool people.
    var celebrities = ["Ted", "Arnold", "Clancy", "Joe", "Romero", "Dickinsons"];

    // We can log an individual item from an array by referencing it's index in the following fashion.
    console.log(celebrities[0]);
    console.log(celebrities[1]);
    console.log(celebrities[2]);
    console.log(celebrities[3]);
    console.log(celebrities[4]);
    console.log(celebrities[5]);

    </script>

  </body>
</html>
